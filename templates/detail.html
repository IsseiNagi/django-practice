{% extends 'base.html' %}

{% block header %}
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">
        Todo Detail
    </h4>
    <hr>
    <p class="mb-0">Todoリストの詳細です</p>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="alert alert-success" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>内容：{{ object.memo }}</p>
    <p>期日：{{ object.duedate }}</p>
  </div>
</div>

{% endblock content %}
