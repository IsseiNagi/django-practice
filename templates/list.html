{% extends 'base.html' %}

{% block header %}
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">
        Todo List
    </h4>
    <hr>
    <p class="mb-0">Todoリストを管理して毎日の生産性を高めましょう</p>
</div>
{% endblock %}

{% block content %}
<div class='container'>
    <a href="{% url 'create' %}" class="btn btn-warning" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
{% for item in object_list %}
<!-- テーブルのpriorityカラムに合わせて色を変える -->
<div class="alert alert-{{ item.priority }}" role="alert">
    <p>{{ item.title }} 期日：{{ item.duedate }}</p>
    <!-- リンクを飛ばす指定はDjangoのurlタグを使う 引数でpkを渡すこともできる -->
    <a href="{% url 'update' item.pk %}" class="btn btn-warning" tabindex="-1" role="button" aria-disabled="true">Edit</a>
    <a href="{% url 'delete' item.pk %}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">Delete</a>
    <a href="{% url 'detail' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">Details</a>
</div>
{% endfor %}
</div>
{% endblock content %}
